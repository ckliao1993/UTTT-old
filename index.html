<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Add some CSS to change client UI -->
	<style>
		body {
			padding-top: 4.5rem;
		}

		html, body {
			margin: 0;
			height: 100%;
		}

		.top {border-bottom: 3px solid black;}
		.bottom {border-top: 3px solid black;}
		.left {border-right: 3px solid black;}
		.right {border-left: 3px solid black;}

		.small {border-width: 1px;}

		.row{
			height: 33.33%;
		}
		.container {
			width: 90vw !important;
			height: 90vw;
		}
		main {
			display: flex;
			align-items: center;
			height: 100%;
		}
		@media (min-width: 576px) {
			.container {
				height: 80vh;
				width: 80vh !important;
			}
		}
		.board.small {
			height: 80%;
			width: 80%;
			margin: 10% auto;
		}
	</style>
	<!-- Vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<!-- VUE.js Change to this for production -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<!-- Bootstrap icons-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Custom js-->
	<script src="index.js"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
	<script type="module" src="./firebase.js"></script>

</head>
<body class="bg-light">
	<header class="py-3 mb-3 border-bottom fixed-top" style="background-color: #1e543d;">
		<div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
			<a class="navbar-brand" href="#" style="color: #ffff7c;">UTTT</a>

			<div class="d-flex flex-row-reverse">
				<div class="flex-shrink-0 dropdown">
					<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffff7c;">
						<i class="bi bi-person-circle"></i>
					</a>
					<ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
						<li><a class="dropdown-item" href="#">View my games</a></li>
						<li><a class="dropdown-item" href="#">New game</a></li>
						<li><a class="dropdown-item" href="#">Dark mode</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#log_in">Log in</a></li>
						<li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#log_out">Log out</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<main>
		<button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#start">Start a game</button>
	</main>

	<!-- Modal area -->
	<div class="modal" tabindex="-1" id="start">
		<div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
			<div class="modal-content rounded-5 shadow">
				<div class="modal-header p-5 pb-4 border-bottom-0">
					<!-- <h5 class="modal-title">Modal title</h5> -->
					<h2 class="fw-bold mb-0">Create an account</h2>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body p-5 pt-0">
					<form id="sign_up">
						<div class="form-floating mb-3">
							<input name="username" type="text" class="form-control rounded-4" id="signup_user" placeholder="Username">
							<label for="singup_user">Username</label>
						</div>
						<div class="form-floating mb-3">
							<input name="password" type="password" class="form-control rounded-4" id="signup_pwd" placeholder="Password">
							<label for="singup_pwd">Password</label>
						</div>
						<button id="btn_sign_up" class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up & Play</button>
						<small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
					</form>
					<hr class="my-4">
					<h2 class="fs-5 fw-bold mb-3">Already have a account?</h2>
					<button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" data-bs-toggle="modal" data-bs-target="#log_in">Log in</button>
			</div>
			</div>
		</div>
	</div>
	<div class="modal" tabindex="-1" id="log_in">
		<div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
			<div class="modal-content rounded-5 shadow">
				<div class="modal-header p-5 pb-4 border-bottom-0">
					<h2 class="fw-bold mb-0">Log in</h2>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body p-5 pt-0">
					<form id="sign_in">
						<div class="form-floating mb-3">
							<input type="text" class="form-control rounded-4" id="signin_user" placeholder="Username">
							<label for="signin_user">Username</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control rounded-4" id="signin_pwd" placeholder="Password">
							<label for="signin_pwd">Password</label>
						</div>
						<button id="btn_sign_in" class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Log in</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="modal" tabindex="-1" id="log_out">
		<div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
			<div class="modal-content rounded-5 shadow">
				<div class="modal-header p-5 pb-4 border-bottom-0">
					<h2 class="fw-bold mb-0">Log out</h2>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body p-5 pt-0">
					<h2 class="fs-5 fw-bold mb-3">Are you sure you want to log out?</h2>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<button class="btn btn-secondary" type="button">Yes log me out</button>
						<button class="btn btn-primary" type="button">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
