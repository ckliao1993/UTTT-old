	<!-- Add some CSS to change client UI -->
	<style>
		body {
			min-height: 75rem;
			padding-top: 4.5rem;
		}
		.main {
			flex-grow: 1;
			display: flex;
		}
		.board {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: 1fr 1fr 1fr;
			grid-auto-flow: row;
			grid-template-areas:
				"top-left top-center top-right"
				"mid-left mid-center mid-right"
				"bottom-left bottom-center bottom-right";
			margin: auto;
		}
		.big {
			width: 90%;
			position: relative;
		}
		.big::after {
			content: "";
			padding-bottom: 100%;
		}
		.small {
			width: 90%;
			height: 90%;
		}
		.cell {
			width: 100%;
			height: 100%;
			display: flex;
			position: absolute;
		}

		.top.left { grid-area: top-left; }
		.top.center { grid-area: top-center; }
		.top.right { grid-area: top-right; }
		.mid.left { grid-area: mid-left; }
		.mid.center { grid-area: mid-center; }
		.mid.right { grid-area: mid-right; }
		.bottom.left { grid-area: bottom-left; }
		.bottom.center { grid-area: bottom-center; }
		.bottom.right { grid-area: bottom-right; }

		.top {border-bottom: 3px solid black;}
		.bottom {border-top: 3px solid black;}
		.left {border-right: 3px solid black;}
		.right {border-left: 3px solid black;}

	</style>
