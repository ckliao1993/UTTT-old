	<!-- Modal area -->
	<div class="modal" tabindex="-1" id="create_link">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content rounded-5 shadow">
				<div class="modal-header p-5 pb-4 border-bottom-0">
					<!-- <h5 class="modal-title">Modal title</h5> -->
					<h2 class="fs-5 fw-bold mb-3">Copy the link below and send to a friend</h2>

				<div class="modal-body p-5 pt-0">

	<div class="modal" tabindex="-1" id="m_log_in">

					<h2 class="fw-bold mb-0">Log in</h2>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body p-5 pt-0">
					<form id="f_log_in">
						<div class="form-floating mb-3">
							<input type="text" class="form-control rounded-4" id="login_user" placeholder="Username">
							<label for="login_user">Username</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control rounded-4" id="login_pwd" placeholder="Password">
							<label for="login_pwd">Password</label>
						</div>
						<button id="btn_log_in" class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Log in</button>
					</form>
				</div>
			</div>
		</div>
