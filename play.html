				</div>

							<label for="login_user">使用者名稱</label>

						<div class="form-floating mb-3">
							<input type="password" class="form-control rounded-4" id="login_pwd" placeholder="Password">
							<label for="login_pwd">密碼</label>
						</div>
						<button id="btn_log_in" class="w-100 py-2 mb-2 btn btn-lg btn-secondary rounded-4" type="submit">登入</button>
					</form>
					<hr class="my-4">
					<h2 class="fs-5 fw-bold mb-3">還沒有帳號嗎? 現在就註冊!</h2>
					<button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" data-bs-toggle="modal" data-bs-target="#m_start">註冊</button>

			</div>

	</div>

	<div class="modal" tabindex="-1" id="m_start">
		<div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
			<div class="modal-content rounded-5 shadow">
				<div class="modal-header p-5 pb-4 border-bottom-0">
					<!-- <h5 class="modal-title">Modal title</h5> -->
					<h2 class="fw-bold mb-0" id="msg_user">有人挑戰你</h2>
					<button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
						<i class="bi bi-x-lg btn-x"></i>
					</button>
				</div>
				<div class="modal-body p-5 pt-0">
					<form id="f_register">
						<small class="text-muted">您沒有帳號，建立帳號來加入遊戲</small>
						<div class="form-floating mb-3 mt-3">
							<input name="username" type="text" class="form-control rounded-4" id="register_user" placeholder="Username">
							<label for="register_user">使用者名稱</label>
						</div>
						<div class="form-floating mb-3">
							<input name="password" type="password" class="form-control rounded-4" id="register_pwd" placeholder="Password">
							<label for="register_pwd">密碼</label>
						</div>
						<button id="btn_register" class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">註冊 & 開始遊戲</button>
					</form>
					<hr class="my-4">
					<h2 class="fs-5 fw-bold mb-3">已有帳號?</h2>
					<button class="w-100 py-2 mb-2 btn btn-secondary rounded-4" data-bs-toggle="modal" data-bs-target="#m_log_in">登入</button>
			</div>
			</div>
		</div>
	</div>

	</div>

						<i class="bi bi-x-lg btn-x"></i>
					</button>
				</div>
				<div class="modal-body p-5 pt-0">
					<h2 id="msg_con" class="fs-5 fw-bold mb-3">有人贏了</h2>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<button class="btn btn-primary btn_new_game" type="button">開始新遊戲</button>
						<button class="btn btn-secondary" type="button" data-bs-dismiss="modal">好吧</button>
					</div>
				</div>
			</div>

					<span>
						在大棋盤中連成直線來贏得遊戲，棋子只能被放入受限制的大棋盤格中，受限制的大棋盤格來自於您的對手在小棋盤中的上一步。當被送往已分出勝負的大棋盤格，就可以隨意選擇任何大棋盤格放置棋子。
					</span>
					<span class="mt-5">更多說明請看
						<a href="https://mathwithbaddrawings.com/2013/06/16/ultimate-tic-tac-toe/" target="_blank"  data-bs-toggle="tooltip" title="Ultimate Tic-Tac-Toe
						">這裡</a>
					</span>
